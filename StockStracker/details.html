<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Details</title>
    <link rel="stylesheet" href="css/details.css"> 
    <link rel="stylesheet" href="css/style.css">   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/details.js" defer></script>
</head>
<body>

<header>
    <h1>Stock Details</h1>
</header>

<div class="line"></div> 

<main>
    <section class="intraday-outer" id="intratrade-changes">
        <div id="intraday" class="intraday-inner"></div>
        <div class="change-container" id="change"></div>
    </section>    


    <section class="description-container">
        <div id="description" ></div>
    </section>

    <section class="data-container">
        <div class="chart-container-outer">
            <div class="time-bar-container ">
                <button id="max" class="time-button">Max</button>
                <button id=five-year class="time-button">5Y</button>
                <button id=one-year class="time-button">1Y</button>
                <button id=three-month class="time-button">3M</button>
                <button id=one-month class="time-button">1M</button>
                <button id=today class="time-button">1D</button>
            </div>
            <div class="chart-container">
                <canvas id="my-canvas"></canvas>
            </div>
        </div>
        <div id="StockInfo"></div>
    </section>

</main>

<div class="line"></div>


<footer class="bottom-navigation">
    <a href="index.html" class="btn-return">Return to Index</a>
</footer>

</body>
</html>
