<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Details</title>
    <link rel="stylesheet" href="css/details.css"> 
    <link rel="stylesheet" href="css/style.css">   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/details.js" defer></script>
</head>
<body>

<header>
    <h1>Stock Details</h1>
</header>

<div class="line"></div> 

<main>
    <section class="intraday-outer" id="intratrade-changes">
        <div id="intraday" class="intraday-inner"></div>
        <div class="change-container" id="change"></div>
    </section>    


    <section class="description-container">
        <div id="description" ></div>
    </section>

    <section class="data-container">
        <div class="chart-container"><canvas id="my-canvas"></canvas></div>
        <div id="StockInfo"></div>
    </section>
</main>

<div id="time-bar-container">
    <button id="max">Max</button>
    <button id=five-year>5Y</button>
    <button id=one-year>1Y</button>
    <button id=three-month>3M</button>
    <button id=one-week>1W</button>
    <button id=today>1D</button>
</div>

<div class="line"></div>


<footer class="bottom-navigation">
    <a href="index.html" class="btn-return">Return to Index</a>
</footer>

</body>
</html>
