<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Wizard</title>
    <link rel="stylesheet" href="css/index.css"> 
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>

<header class="top-container">
    <div class="spacer"></div>
    <div class="logo-container"><h1>Market Wizard</h1></div>
    <nav class=register-container> <a class="register-button" href="register.html">Register</a></nav>
</header>
    

<div class="line">  </div>

    
<main class ="main-container">

    <div id="favorites" class="favorites-container"></div>

    <form id="search-form-id" class="search-form">
        <div class="search-field-container">
            <div class="search-symbol">&#x1F50D;</div>
            <input type="text" id="search-input" class="search-input" placeholder="Search for a stock symbol...">
        </div>
            <button type="submit" class="search-button">&#x1F50D;</button>
    </form>
    
    

<div id="result-label"></div>

<div class="search-container" id="results"></div>

</main>


<footer class="footer-container"></footer>
    <script src="js/index.js"></script>
</body>
</html>
